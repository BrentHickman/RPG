<!DOCTYPE html>
<html>
<head>
  <title>RPG</title>
</head>
<body>
  <h1>Monster Fight</h1>
  <div id="chooseChar">
    <form id="charBuilder" >
      <div>
        <label for="character">Choose your Character: </label>
        <select name="character" id="selectChar">
        <option value="warrior">Warrior</option>
        <option value="mage">Mage</option>
        <option value="rogue">Rogue</option>
      </select>
      </div>
    </form>
  </div>
  <br>
  <div id="chooseMon">
    <form id="charBuilder" >
      <div>
        <label for="monster">Choose your Enemy: </label>
        <select name="monster" id="selectMon">
        <option value="goblin">Goblin</option>
        <option value="troll">Troll</option>
        <option value="demon">Demon</option>
      </select>
      </div>
    </form>
  </div>
  <div id="fightUi"></div>
</body>
</html>
